<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - ikbhal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .todo-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
        }
        .todo-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .todo-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-color);
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-checkbox {
            width: 20px;
            height: 20px;
        }
        .todo-text {
            flex: 1;
        }
        .todo-text.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        .todo-delete {
            color: var(--error-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>ikbhal</h1>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#projects">Projects</a></li>
                    <li><a href="../index.html#updates">Updates</a></li>
                    <li><a href="../index.html#open-source">Open Source</a></li>
                    <li><a href="../index.html#contact">Connect</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <a href="../index.html" class="back-link">← Back to Home</a>
                <div class="todo-container">
                    <h2>Todo List</h2>
                    <form class="todo-form" id="todoForm">
                        <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." required>
                        <button type="submit" class="button">Add</button>
                    </form>
                    <ul class="todo-list" id="todoList">
                        <!-- Todo items will be added here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Built with ❤️ in Public | <a href="https://github.com/theikbhal/pk" class="footer-link">View Source</a></p>
        </div>
    </footer>

    <script src="todo.js"></script>
</body>
</html>
