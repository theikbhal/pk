<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas Management - ikbhal</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .idea-form {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 8px;
        }
        .idea-form textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
        }
        .idea-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .idea-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .idea-actions {
            display: flex;
            gap: 1rem;
        }
        .idea-actions button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }
        .idea-actions button:hover {
            color: var(--text-primary);
        }
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="../index.html">ikbhal</a></h1>
                <ul>
                    <li><a href="../index.html#projects">Projects</a></li>
                    <li><a href="../index.html#updates">Updates</a></li>
                    <li><a href="../index.html#open-source">Open Source</a></li>
                    <li><a href="../stories/index.html">Stories</a></li>
                    <li><a href="../todo/index.html">Todo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="ideas">
            <div class="container">
                <h2>Ideas Management</h2>
                <p>Capture and organize your ideas for future projects and improvements.</p>

                <form class="idea-form" id="ideaForm">
                    <textarea 
                        placeholder="Write your idea here..." 
                        required
                        id="ideaInput"></textarea>
                    <button type="submit" class="button">Save Idea</button>
                </form>

                <div id="ideasList" class="ideas-list">
                    <!-- Ideas will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Built with ❤️ in Public | <a href="https://github.com/theikbhal/pk" class="footer-link">View Source</a></p>
        </div>
    </footer>

    <script src="ideas.js"></script>
</body>
</html>
